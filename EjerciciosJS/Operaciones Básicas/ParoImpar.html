<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares o Impares</title>
    <link rel="stylesheet" href="/styles1.css">
</head>
<body>
    <h1>¿El número es par o impar?</h1>
    <script>
        while(true){
            let num = parseInt(prompt("Digite un numero \nPara salir elija cero"));
            if(num > 0) {
                if((num % 2) === 0) {
                    document.write('<p>' + 'El número ' + num +  ' es par.' + '</p>');
                    document.write('<br>' + '</br>');
                }
                else {
                    document.write('<p>' + 'El número ' + num + ' es impar.' + '</p>');
                    document.write('<br>' + '</br>');
                }
            }
            else{
                break;
            }
        }
    </script>

    <br>
    <a class="regreso" href="/index.html">Inicio</a>
</body>
</html>
