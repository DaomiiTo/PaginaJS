<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con textos</title>
    <link rel="stylesheet" href="/styles1.css">
</head>
<body>
    <h1>Operaciones con texto</h1>
    <script>
        let textos = []
    while(true) {
        let texto = prompt("Introduzca un texto\nPresione 0 para parar de escribir textos");
        if(texto == '0'){
            break
        }
        else {
            textos.push(texto);
        }
    }
    console.log(textos)
    for(let i = 0; i < textos.length; i++) {
        if(i == 0) {
            document.write('<p>' + 'El texto ' + (i+1) + ' proporcionado es: ' + textos[i] + '</p>');
            document.write('<p>' + 'La longitud es: ' + (textos[i].length) + '</p>');
            document.write('<p>' + 'El texto ' + (i+1) + ' en mayúsculas es: ' + textos[i].toUpperCase() + '</p>');
            document.write('<p>' + 'El texto ' + (i+1) + ' en minúsculas es: ' + textos[i].toLowerCase() + '</p>');

        }
        else {
            document.write('<p>' + ' El texto' + (i+1) + ' proporcionado es: ' + textos[i] + '</p>');
            document.write('<p>' + ' La longitud es: ' + (textos[i].length + '</p>'));
            document.write('<p>' + 'El texto ' + (i+1) + ' en mayúsculas es: ' + textos[i].toUpperCase() + '</p>');
            document.write('<p>' + 'El texto ' + (i+1) + ' en minúsculas es: ' + textos[i].toLowerCase() + '</p>');
        }
    }    
    </script>    
    <br>
    <a class="regreso" href="/index.html">Inicio</a>
</body>
</html>
