    <h1>Condicional Simple</h1>
    <p>En esta sección se determinará el número mayor entre 15, 9 y 17.</p>
    <script type="text/javascript">
        var dato1 = 15;
        var dato2 = 9;
        var dato3 = 17;
        document.write ('<p>' + 'El mayor entre ' +dato1 +',' + dato2 + ' y ' + dato3 + ' es: ');
        if((dato1 > dato2) && (dato1 > dato3)){
            document.write(dato1 +'</p>');
        }
        else if((dato2 > dato3) && (dato2 > dato1)){
            document.write(dato2 +'</p>');
        }
        else if((dato3 > dato2) && (dato3 > dato1)){
            document.write(dato3 +'</p>');
        }
    </script>
