        var dato1 = '';
        dato1 = prompt('Ingrese el nombre del creador de esta página (David Ramírez Rosas)');
        switch (dato1) {
            case 'David': document.write('<p>' + 'Hola ' + dato1 + '</p>');
                break;
            case 'Ramírez': document.write('<p>' + 'Hola ' + dato1 + '</p>');
                break;
            case 'Rosas': document.write('<p>' + 'Hola ' + dato1 + '</p>');
                break;
            default: document.write('<p>' + 'Error, ' + dato1 + ' no es algo que conozca.' + '</p>');
                break;
        }
    </script>
