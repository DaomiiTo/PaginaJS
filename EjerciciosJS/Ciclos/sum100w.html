<body>
    <h1>La suma de todos los números considerando desde el 1 hasta el 100 utilizando el ciclo while</h1>
    <p>En esta sección se mostrará la suma de los números comprendidos desde el 1 hasta el 100 utilizando un ciclo while.</p>
    <script type="text/javascript">
        var n1, i;r=0;
        i=0;
        while(i<=100){
            r=r+i;
            i++;
        }
        document.write("<p> " + r + "</p>")
    </script>

</body>
