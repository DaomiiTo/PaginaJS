<body>
    <h1>Números pares hasta el 100 utilizando el ciclo do-while</h1>
    <p>En esta sección se mostrarán todos los números pares que hay desde el 1 hasta el 100 utilizando un ciclo do-while.</p>
    <script type="text/javascript">
        var n1, i;
        i=0;
        do{
            document.write("<p> " + i + "</p>")
            i+=2;
        }while(i<=100)
    </script>
