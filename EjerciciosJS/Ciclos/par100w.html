<body>
    <h1>Números pares hasta el 100 utilizando el ciclo while</h1>
    <p>En esta sección se mostrarán todos los números pares que hay desde el 1 hasta el 100 utilizando un ciclo while.</p>
    <script type="text/javascript">
        var n1, i;
        i=0;
        while(i<=100){
            document.write("<p> " + i + "</p>")
            i+=2;
        }
    </script>
